<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizBot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f; /* Dark, mystical background */
            color: #e0e0e0; /* Light text for readability */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #f9d342; /* Golden yellow for the wizardly effect */
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Glowing shadow */
        }

        h1 .symbol {
            font-size: 1.2em;
        }

        h2 {
            font-size: 1.5em;
            color: #8e44ad; /* Deep purple for the subheading */
            font-weight: 400;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            color: #f39c12;
            font-weight: bold;
        }

        #username {
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #f39c12;
            background-color: #2c3e50;
            color: #f9d342;
            width: 250px;
            margin-top: 10px;
        }

        #start-btn {
            background-color: #e67e22;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        #start-btn:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            font-size: 1.3em;
            color: #ecf0f1;
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .symbol {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <h1><span class="symbol">‚ú®</span> WizBot <span class="symbol">üßô‚Äç‚ôÇÔ∏è</span></h1>
    <h2>Speech Recognition Assistant</h2>
    <div>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Username">
    </div>
    <button id="start-btn">
        <span class="icon">üéôÔ∏è</span> Start Listening
    </button>
    <div id="result"></div>

    <script src="server.js"></script>
</body>
</html>
